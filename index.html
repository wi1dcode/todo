<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" >
    <title>ToDoList</title>
</head>
<body>

    <aside>


        <setion class="todolist">
            <div class="task_btn">
                <img src="./img/random.svg" id="random" alt="Logo random">
                <img src="./img/add.svg" alt="Logo plus">
            </div>
            <div class="task">
                <article class="event">
                <input class="check" type="checkbox" name="checkbox" />
                <div class="container">
                    <div class="date">
                        <span class="date_number">06</span>
                        <span class="date_months">months</span>
                    </div>
                    <div class="container_title">text</div>
                    <img src="./img/burger.svg" alt="">
 
                </div>
                <img src="./img/close.svg" id="close" alt="close">
                </article>
            </div>
        </setion>

        </aside>

    <main>

        <section class="Title">
            <h1 id="logo">ToDo LIST</h1>
        </section>

        <section class="filters">
        <ul>
            
            <li class="filter padd"><a href="#">Filter status</a> 
            <ul class="sous">
                <li><a href="#">To Do</a></li>
                <li><a href="#">Doing</a></li>
                <li><a href="#">Done</a></li>
                <li><a href="#">All</a></li>            
            </ul>
            </li>
            <li class="filter padd"><a href="#">Priority</a> </a>
                <ul class="sous">
                    <li><a href="#"><span class="red red"></span>Highest</a></li>
                    <li><a href="#"><span class="red rose"></span>Critical</a></li>
                    <li><a href="#"><span class="red orange"></span>Alarming</a></li>
                    <li><a href="#"><span class="red yellow"></span>Low</a></li>
                    <li><a href="#"><span class="red green"></span>Lower</a></li>                          
                </ul>
            </li>
        </ul>
        </section>

    </main>
    <section class="formulaireInput">
        <article class="taskAdd">
            <form onsubmit="onTaskSubmit(); return false;"></form>
            <label for="name">To Do</label>
            <input type="text" name="toDo" id="toDo" required>
            <label for="name">Description</label>
            <textarea class="textArea">  ...</textarea>
        </article>
        <article class="taskInfo">
            <div class="priorityBubble" >
            <span class="red red"></span><span class="red rose"></span><span class="red orange"></span><span class="red orange"></span><span class="red yellow"><span class="red green"></span></span>
            </div>
            <input class="calendar" type="date" id="start" name="trip-start" value="2022-07-07" min="2022-01-01" max="2050-12-31">
        <!-- <div></div> -->
            <input class="button" type="submit" value="APPLY">
        </article>
    </section>


    
        <script src="index.js"></script>
</body>
</html>
