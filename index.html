<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" >
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>ToDoList</title>
</head>
<body>

    <aside>

        <setion class="todolist" id="list">
            <div class="task_btn">
                <img src="./img/random.svg" onclick="createTask()"   id="random" alt="Logo random">
                <img id="addButton" src="./img/add.svg" alt="Logo plus">
            </div>
            <div id="newTask" class="task">
                <article class="event">
                <!-- <input id="checkStatus" class="check" type="checkbox" name="checkbox" /> -->
                <img src="./img/todo.png" alt="To Do" id="status">
                <div class="container" id="open_desc">
                    <div id="dateTask" class="date">
                        <span class="date_number">11</span>
                        <span class="date_months">July</span>
                    </div>
                    <div id="taskName" class="container_title">Welcome</div>
                    <img id="burger_padd" src="./img/burger.svg" alt="">
 
                </div>
                <img src="./img/close.svg" id="delete" onclick="deleteButton()" alt="delete">
                </article>
            </div>
            
            <div class="description" id="description"><span id="descr"> Lorem ipsum dolor sit amet.</span></div>

        </section>

    </aside>

    <main>

        <section class="Title">
            <h1 id="logo">ToDo LIST</h1>
            <!-- <img src="./img/info.png" alt="info"> -->
            <div class="info_container">
                <article><img src="./img/todo.png" alt="todo logo" width="50px">TO DO</article>
                <article><img src="./img/doing.png" alt="doing logo" width="50px">DOING</article>
                <article><img src="./img/done.png" alt="done logo" width="50px">DONE</article>
            </div>
            <div class="background_logo">
                <img src="img/to.gif" alt="image todolist" width="350px">
            </div>
            
        </section>

        <section class="filters">
        <ul>
            
            <li class="filter padd"><a href="#">Filter status</a> 
            <ul class="sous">
                <li><a href="#">To Do</a></li>
                <li><a href="#">Doing</a></li>
                <li><a href="#">Done</a></li>
                <li><a href="#">All</a></li>            
            </ul>
            </li>
            <li class="filter padd"><a href="#">Priority</a> </a>
                <ul class="sous">
                    <li><a href="#"><span id="red" class="priority_color"></span>Highest</a></li>
                    <li><a href="#"><span id="rose" class="priority_color"></span>Critical</a></li>
                    <li><a href="#"><span id="orange" class="priority_color"></span>Alarming</a></li>
                    <li><a href="#"><span id="yellow" class="priority_color"></span>Low</a></li>
                    <li><a href="#"><span id="green" class="priority_color"></span>Lower</a></li>                          
                </ul>
            </li>
        </ul>
        </section>

    </main>
    <section class="formulaireInput">
        <article class="taskAdd">
            <form id="form"></form>
            <label for="name" id="label_name">To Do</label>
            <input type="text" name="toDo" id="todo" required>
            <label for="name" id="label_desc">Description</label>
            <textarea id="description" class="textArea"></textarea>
        </article>
        <article class="taskInfo">
            <h3 class="priority_text">priority</h3>
            <div class="priorityBubble" >
            <span id="red" onclick="redTask()" class="get_color"></span>
            <span id="rose" onclick="roseTask()" class="get_color"></span>
            <span id="orange" onclick="orangeTask()" class="get_color"></span>
            <span id="yellow" onclick="yellowTask()" class="get_color"></span>
            <span id="green" onclick="greenTask()" class="get_color"></span>
            </div>
            <input class="calendar" type="date" id="start" name="trip-start" value="2022-07-07" min="2022-01-01" max="2050-12-31">
            <button id="formbutton" class="button" type="submit" >APPLY</button>
        </article>
        <img id="close" onclick="closeButton()" src="./img/close.svg" alt="close">
    </section>


    
        <script src="index.js"></script>
</body>
</html>
