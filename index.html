<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" >
    <title>ToDoList</title>
</head>
<body>

    <aside>


        <setion class="todolist">
            <div class="task_btn">
                <img src="./img/random.svg" alt="Logo random">
                <img src="./img/add.svg" alt="Logo plus">
            </div>
            <div class="task">
                <article class="">
                <input type="checkbox" name="checkbox" />
                <div class="container">
                    <div class="date">
                        06 months
                    </div>
                    <div class="container_title">text</div>
                    <img src="./img/burger.svg" alt="">
                    <div></div>
                    <div></div>
                    
                </div>
                </article>
            </div>
        </setion>

        </aside>

    <main>

        <section class="Title">
            <h1 id="logo">ToDo LIST</h1>
        </section>

        <section class="filters">
        <ul>
            
            <li class="filter padd"><a href="#">Filter status</a> 
            <ul class="sous">
                <li><a href="#">To Do</a></li>
                <li><a href="#">Doing</a></li>
                <li><a href="#">Done</a></li>
                <li><a href="#">All</a></li>            
            </ul>
            </li>
            <li class="filter padd"><a href="#">Priority</a> </a>
                <ul class="sous">
                    <li><a href="#"><span class="red red"></span>Highest</a></li>
                    <li><a href="#"><span class="red rose"></span>Critical</a></li>
                    <li><a href="#"><span class="red orange"></span>Alarming</a></li>
                    <li><a href="#"><span class="red yellow"></span>Low</a></li>
                    <li><a href="#"><span class="red green"></span>Lower</a></li>                          
                </ul>
            </li>
        </ul>
        </section>

    </main>
    <section class="formulaire">
        <article class="taskAdd">
            <label for="name">To Do</label>
            <input type="text" name="toDo" id="toDo" required>
            <label for="name">Description</label>
            <input type="text" name="description" id="todoDescription" required>
        </article>
        <article class="taskInfo">
            <p><span class="red red"></span><span class="red rose"></span><span class="red orange"></span><span class="red yellow"><span class="red green"></span></span></p>
            
        </article>
        <article class="validation">
            <input type="submit" value="Apply">
        </article>
    </section>


    
        <script src="index.js"></script>
</body>
</html>
